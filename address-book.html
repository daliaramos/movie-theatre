<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Calculate how much your ticket would cost</h1>
        <div class="col-md-6">
          <form id="costTicket">
              <h4>Which movie would you like to watch:</h4>
              <br>
            <select class="form-control" id="films">
              <option value="movie1">Project X</option>
              <option value="movie2">Wedding Crashers</option>
              <option value="movie3">the Simpsons</option>
            </select>
            <br>
            <select class="form-control" id="time">
              <option value="time1">1 pm</option>
              <option value="time2">5 pm</option>
              <option value="time3">8 pm</option>
            </select>
            <br>
            <select class="form-control" name="age">
              <option value="under18">under 18</option>
              <option value="over18">over 18</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Enter</button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="showresults">
            <p>movie ticket will cost <span class=""></span></p>
            <p><span></span></p>
            <p><span></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
